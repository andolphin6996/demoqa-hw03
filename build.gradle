plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter-api:5.8.1",
            "com.codeborne:selenide:6.9.0",
            "com.github.javafaker:javafaker:1.0.2",
            "org.junit.jupiter:junit-jupiter-engine:5.8.1"
    )
}

test {
    useJUnitPlatform()
}